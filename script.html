<html>
<head>
<script type="text/javascript" src='jquery.min.js'></script>
<script>
	$(document).ready(function(){
 $("p").click(function(){
 $(this).hide();
  });
  $("#text").keypress(function(){
 console.log("keypress");
 });
   $("#text").keyup(function(){
 console.log("keyup");
 });
  $("#btn").mouseenter(function(){
document.write("bye");
 });

    alert("Bye! You now leave p1!");
});

});

</script>
</head>
<body>
	<p id="p1">Click me</p>
	<input type="text" id="text">
	<input type="button" name="" value="OK" id="btn">
	<input type="button" name="" value="Cancel" id="btn1">

</body>
